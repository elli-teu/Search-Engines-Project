<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet" />
    <link href="./static/css/result.css" rel="stylesheet" />
    <title>Document</title>
</head>
<body>
<div class="v1_2">
    <div class="v1_12">
        {% for result in results %}
            <div class="result-box">
                <img class="img" src="{{ result.image }}" alt="Image" height="100" width="100"> <!-- Display the image if available -->
                <h3>{{ result.podcast_name }}</h3> <!-- Display the title of the result -->
                <p>{{ result.podcast_description }}</p> <!-- Display the description of the result -->
                <a href="{{ result.link }}" target="_blank">Podcast Link</a> <!-- Display a link to read more -->
                <h3>{{ result.episode_name}}</h3>
                <p>{{ result.episode_description }}</p>
                <div class="transcript-box">
                    <p>{{ result.transcript }}</p>
                </div>
            </div>
        {% endfor %}
    </div>
    <form action="/result" method="post">
    <input class="v3_35" name="query" placeholder="Enter your search query">
    </form>
    <div class="name"></div>
    <div class="v1_48"></div>
    <div class="v1_9"></div>
    <span class="v1_7">PodysseyCast</span>
</div>
</body>
</html>
